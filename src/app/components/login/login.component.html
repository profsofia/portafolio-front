
<div class="container border p-5" style="width: 18rem;">
  <form [formGroup]="formLogin" (ngSubmit)="onLogin()">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        <div *ngIf="Email?.hasError('email')">
          <p class="text-danger">Is not an email valid</p>
         </div>
      </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password">
    </div>
    <button [disabled]="formLogin.invalid" type="submit" class="btn btn-primary mb-3" (click)="redirectTo()">Submit</button>
  </form>
</div>
