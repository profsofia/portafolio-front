<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>lista</h2>
      <div *ngFor="let item of portafolios" class="card mb-3">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div class="fw-bold">{{ item.nombre }}</div>
            <img [src]="item.imagen"/>
            <button class="btn btn-danger" (click)="edit(item)" >editar</button>
            <button class="btn btn-success" (click)="deleteDato(item)" >borrar</button>
            <button class="btn btn-success" routerLink="/card">Ver detalle</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h3>{{portafolioback.id ? 'Editar' : 'Nuevo'}} portafolio</h3>
      <form class="mt-5" (ngSubmit)="save()">
        <div class="mb-3 form-floating">
          <label for="nombre">Nombre: </label>
          <input
            id="nombre"
            type="text"
            placeholder="Nombre"
            name="nombre"
            class="form-control"
            [(ngModel)]="portafolioback.nombre"
          />
          <br/>
          <label for="imagen">Subir imagen</label>
          <input
          type="text"
          id="imagen"
          name="imagen"
          [(ngModel)]="portafolioback.imagen"
          >
          <br/>
          <button type="submit" >subir</button>
        </div>
      </form>
    </div>
  </div>
</div>
