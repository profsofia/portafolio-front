<div class="container">
 <div class="row row-cols-1 row-cols-md-3 g-4">
   <div class="col" *ngFor="let item of portafolioImg">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" [src]="item.imagen" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{item.nombre}}</h5>
        <p class="card-text">{{item.titulo}}</p>
        <a routerLink="/" class="btn btn-primary">Ir a la lista</a>
      </div>
    </div>
   </div>
 </div>
</div>
